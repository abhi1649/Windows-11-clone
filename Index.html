<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">

        <img src="icons.PNG" alt="" class="start">
        <img class="right" src="taskbarright.PNG" alt="">
        <img src="searchicon.png" alt="" class="searchicon">
        <img src="vsicon.png" alt="" class="vsicon2">
        <img src="fileicon.jpg" alt="" class="fileicon">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <div class="search">
        <img src="search.png" alt="">
    </div>
    <div class="sidebar">
        <img src="sidebar2.png" alt="">
    </div>
    <div class="vscode">
        <img src="vscode.png" alt="">
    </div>
    <div class="file">
        <img src="file.png" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
